# vim ft=yaml
language: python

env:
  global:
    - DEPENDS="requirements.txt"

python:
  - "2.7"

before_install:
  - source tools/travis_tools.sh
  - virtualenv --python=python venv
  - source venv/bin/activate
  - python --version
  - pip install --upgrade pip
  - wheelhouse_pip_r_install ${DEPENDS}
  - pip install --upgrade https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-0.8.0-cp27-none-linux_x86_64.whl
  - cd /tmp
  - wget http://launchpadlibrarian.net/137699828/libc6_2.17-0ubuntu5_amd64.deb
  - wget http://launchpadlibrarian.net/137699829/libc6-dev_2.17-0ubuntu5_amd64.deb
  - mkdir libc6_2.17
  - cd libc6_2.17
  - ar p ../libc6_2.17-0ubuntu5_amd64.deb data.tar.gz | tar zx
  - ar p ../libc6-dev_2.17-0ubuntu5_amd64.deb data.tar.gz | tar zx
  - cd -
  - LD_LIBRARY_PATH=/tmp/libc6_2.17/lib/x86_64-linux-gnu/ /tmp/libc6_2.17/lib/x86_64-linux-gnu/ld-2.17.so bin/python local/lib/python2.7/site-packages/tensorflow/models/image/mnist/convolutional.py

install:
  - pip install -e .

script:
  - make travis-test

after_success:
  - if [ "${COVERAGE}" == "1" ]; then coveralls; fi
